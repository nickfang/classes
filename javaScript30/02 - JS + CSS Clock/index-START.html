<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2, 0.5, 1.0);
    }

  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function stopTransition(hand) {
      const item = document.querySelector(hand);
      item.style.transtion = '0s';
      console.log(item)
      console.log('stopTransition');
    }
    function startTransition(hand) {
      const item = document.querySelector(hand);
      item.style.transition = 'all 0.05s';
      console.log('startTransition');
    }

    // TODO: get transition to work properly.
    // when this gets transitions past 0 degrees, it is actually going from 360 degrees and transitioning back to 0 degrees, so going counter clockwise.
    // you can either keep counting up or turn off transition in css when it get's to that point and turn it back on afterwards.
    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      if (secondsDegrees >= 360 - (360 / 60) + 90) {
        stopTransition('.second-hand');
      }
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      secondHand.style.background = 'red';
      if (secondsDegrees <= 90 + (360 / 60)) {
        startTransition('.second-hand');
      }

      const minutes = now.getMinutes();
      const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * (360/60)) + 90;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      minuteHand.style.background = 'blue';

      const hours = now.getHours();
      const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * (360 / 12)) + 90;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      hourHand.style.background = 'black';
    }

    setInterval(setDate, 1000);

  </script>
</body>
</html>
