<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
<head>
	<title>Tic Tac Toe Board</title>
</head>
<body>
	<table>
		<h1>Tic Tac Toe</h1>
		<tr>
			<td></td>
			<td id="top" class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td id="left" class="horizontal"></td>
			<td id="middle" class="vertical horizontal"></td>
			<td id="right" class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td id="bottom" class="vertical"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
