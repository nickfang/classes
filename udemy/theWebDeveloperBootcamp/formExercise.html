<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>
		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
	</div>
	<div>
		<label for="male">Male</label>
		<input id="male" name="sex" type="radio" required>
		<label for="female">Female</label>
		<input id="female" name="sex" type="radio" required>
		<label for="other">Other</label>
		<input id="other" name="sex" type="radio" required>
	</div>
	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" required pattern=".{5,10}" title="Password must be between 5 and 10 characters"> <!-- This will give you an error after you try to submit. -->
		<!-- <input minlength="5" maxlength="10" id="password" type="password" name="password" required> This will give you a message as you type-->
	</div>
	<div>
		<label>Birthday:
			<!-- <input id="birthday" type="date" name="birthday" required> -->
			<select name="month" required>
				<option value="jan">January</option>
				<option value="feb">Feburary</option>
				<option value="mar">March</option>
				<option value="apr">April</option>
			</select>
			<select name="day" required>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select name="year" required>
				<option>1977</option>
				<option>1978</option>
				<option>1979</option>
				<option>1980</option>
				<option>1981</option>
			</select>
		</label>
	</div>
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" required>
	</div>
	<div>
		<input type="submit">
	</div>
</form>
</body>
</html>
